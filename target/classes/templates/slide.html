<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"  >
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Universal Plantas</title>
</head>

<body >
<div class="container-fluid" th:fragment="carousel" style="margin:0; padding:0;">
	<div id="carousel-example-generic" class="carousel slide contorno" data-ride="carousel"  >
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	  </ol>
	
	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
	    <div class="item active ">
	      <img  src="images/julioIglesias.jpg" width="100%" alt="Julio Iglesias" />
	      <div class="carousel-caption ">
	      	<h3>Rosal Julio Iglesias</h3>
	        <p>Una extraordinaria flor original por su color rojo estriado en crema.</p>
	      </div>
	    </div>
	    <div class="item ">
	      <img src="images/michelanchelo.jpg" width="100%" alt="michelangelo" />
	      <div class="carousel-caption">
	        <h3>Rosal Michelangelo</h3>
	        <p>Este rosal se distingue por la vigorosidad de la planta y la resistencia a enfermedades.</p>
	      </div>
	    </div>
	    <div class="item ">
	      <img src="images/princesaMonaco.jpg" width="100%" alt="princesamonaco" />
	      <div class="carousel-caption">
	        <h3>Princesa de Monaco</h3>
	        <p>Rosal de suntuosa belleza, de hoja ancha y brillante.</p>
	      </div>
	    </div>
	  </div>

	  <!-- Controls -->
	  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
</div>
</body>
</html>
