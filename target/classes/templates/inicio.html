<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Rosales San Jose - Iniciar sesion</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/loginStyle.css"/>
</head>
<body onload="valida()">
<div class="container well" id="principal">
	<div class="row">
    	<div class="col-xs-12">
        	<img src="images/loginAvatar.jpg" class="img-responsive" id="avatar"/>
        </div>    
    </div>
    <form class="login" action="login" method="post">
    	<div class="form-group">
        	<input type="text" class="form-control" name="login" placeholder="Usuario" required="required" autofocus="autofocus" />   
        </div>
        <div class="form-group">
        	<input type="password" class="form-control" name="password" placeholder="ContraseÃ±a" required="required" />    
        </div>
        <div th:text="${mensaje}" class="alert alert-danger" role="alert" style="text-align:center; font-size:20px"></div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">iniciar sesion</button>
    </form>
</div>



<script src="bootstrap/js/jquery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
